<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<h1>Changing the Style</h1>
	<p>JavaScript can change the style of an HTML element.</p>

	<button type="button" onclick="openMe()">Open!</button>
	<button type="button" onclick="closeMe()">Close!</button>

	<p id="demo">Extra details...You can open and close this paragraph using the buttons above.</p>

	<div id="message">Hello it is me</div>

	<img src="https://www.tokkoro.com/picsup/1510231-moraine-lake.jpg" alt="rakamafo" onmouseover="showProp(this)" onmouseleave="document.getElementById('message').innerHTML='Hello it'">


	<script src="js/script.js"></script>

</body>
</html>
